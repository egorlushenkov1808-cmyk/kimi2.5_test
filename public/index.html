<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>KBUA Poker Club</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4D03F;
            --gold-dark: #B8860B;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-elevated: #1a1a25;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --border: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0f0f1a 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(18, 18, 26, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 18px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .icon-btn:hover {
            background: var(--gold-primary);
            border-color: var(--gold-primary);
            transform: translateY(-2px);
        }

        .icon-btn.hidden {
            display: none !important;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            padding: 12px 16px;
            gap: 8px;
            overflow-x: auto;
            background: rgba(18, 18, 26, 0.9);
            border-bottom: 1px solid var(--border);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 25px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            border-color: var(--gold-primary);
            color: #000;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 32px 20px;
            margin-bottom: 24px;
            position: relative;
        }

        .hero::before {
            content: '‚ô† ‚ô• ‚ô£ ‚ô¶';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0.1;
            letter-spacing: 20px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.1);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--gold-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Section Title */
        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
        }

        .view-all {
            color: var(--gold-primary);
            font-size: 13px;
            cursor: pointer;
        }

        /* Tournament Cards */
        .tournament-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tournament-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light), transparent);
        }

        .tournament-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .tournament-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .tournament-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .tournament-date {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gold-primary);
            font-size: 13px;
            font-weight: 600;
        }

        .tournament-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-open {
            background: rgba(46, 204, 113, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .status-live {
            background: rgba(231, 76, 60, 0.15);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tournament-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg-elevated);
            border-radius: 12px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .info-value.gold {
            color: var(--gold-primary);
        }

        .players-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .players-avatars {
            display: flex;
            align-items: center;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 2px solid var(--bg-card);
            margin-left: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .player-avatar:first-child {
            margin-left: 0;
        }

        .players-count {
            font-size: 13px;
            color: var(--text-secondary);
            margin-left: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            color: #000;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-success {
            background: rgba(46, 204, 113, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 480px;
            border-radius: 28px 28px 0 0;
            padding: 28px 24px;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 90vh;
            overflow-y: auto;
            border-top: 1px solid var(--border);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(100%);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            accent-color: var(--gold-primary);
            cursor: pointer;
        }

        /* Profile Section */
        .profile-header {
            text-align: center;
            padding: 32px 20px;
            background: var(--bg-card);
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
        }

        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-rating {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(212, 175, 55, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--gold-primary);
            font-weight: 600;
        }

        /* Stats Detail */
        .stats-detail {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-box-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--gold-primary);
            margin-bottom: 4px;
        }

        .stat-box-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* History */
        .history-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-info h4 {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .history-info span {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-result {
            text-align: right;
        }

        .history-place {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--gold-primary);
        }

        .history-prize {
            font-size: 14px;
            color: var(--accent-green);
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Admin Panel */
        .admin-form {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .admin-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: var(--gold-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .tournament-list-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tournament-list-info h4 {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .tournament-list-info span {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 13px;
            width: auto;
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.15);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        /* Leaderboard */
        .leaderboard-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .leaderboard-rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            width: 40px;
            text-align: center;
        }

        .leaderboard-rank.top3 {
            color: var(--gold-primary);
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .leaderboard-stats {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .leaderboard-rating {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--gold-primary);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 380px) {
            .hero-title { font-size: 24px; }
            .tournament-title { font-size: 16px; }
            .stat-value { font-size: 20px; }
        }
    </style>
</head>

        let tournamentsData = [];
        let userData = null;
        let selectedTournament = null;

        // Initialize app
        async function initApp() {
            try {
                if (window.Telegram?.WebApp) {
                    tg = window.Telegram.WebApp;
                    tg.expand();
                    tg.ready();
                    
                    if (tg.initDataUnsafe?.user) {
                        user = tg.initDataUnsafe.user;
                        
                        // Check admin status
                        const adminCheck = await fetch(`/api/check-admin/${user.id}`);
                        const { isAdmin } = await adminCheck.json();
                        
                        if (isAdmin) {
                            document.getElementById('adminBtn').classList.remove('hidden');
                        }
                    }
                }
            } catch (e) {
                console.error('Telegram init error:', e);
            }
            
            // Load user data
            await loadUserData();
            
            // Render initial tab
            switchTab('home');
        }

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/${user.id}`);
                if (response.ok) {
                    userData = await response.json();
                }
            } catch (e) {
                console.error('Failed to load user data:', e);
            }
        }

        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update nav
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target?.classList.add('active');
            
            // Render content
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            switch(tab) {
                case 'home':
                    renderHome();
                    break;
                case 'tournaments':
                    renderTournaments();
                    break;
                case 'leaderboard':
                    renderLeaderboard();
                    break;
                case 'history':
                    renderHistory();
                    break;
            }
        }

        // Render Home
        async function renderHome() {
            const content = document.getElementById('content');
            
            const stats = userData?.stats || { totalGames: 0, wins: 0, rating: 1000, profit: 0 };
            
            content.innerHTML = `
                <section class="hero fade-in">
                    <h1 class="hero-title">KBUA Poker Club</h1>
                    <p class="hero-subtitle">–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–µ –ø–æ–∫–µ—Ä–Ω—ã–µ —Ç—É—Ä–Ω–∏—Ä—ã –¥–ª—è –Ω–∞—Å—Ç–æ—è—â–∏—Ö –∏–≥—Ä–æ–∫–æ–≤</p>
                </section>
                
                <div class="stats-grid fade-in">
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalGames}</div>
                        <div class="stat-label">–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.wins}</div>
                        <div class="stat-label">–ü–æ–±–µ–¥</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.rating}</div>
                        <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.profit > 0 ? '+' : ''}${stats.profit.toLocaleString()}‚ÇΩ</div>
                        <div class="stat-label">–ü—Ä–∏–±—ã–ª—å</div>
                    </div>
                </div>
                
                <div class="section-title fade-in">
                    <h2>–ë–ª–∏–∂–∞–π—à–∏–µ —Ç—É—Ä–Ω–∏—Ä—ã</h2>
                    <span class="view-all" onclick="switchTab('tournaments')">–í—Å–µ ‚Üí</span>
                </div>
            `;
            
            // Load and show 2 upcoming tournaments
            try {
                const response = await fetch('/api/tournaments');
                tournamentsData = await response.json();
                const upcoming = tournamentsData.filter(t => t.status !== 'finished').slice(0, 2);
                
                const tournamentsHtml = upcoming.map(t => renderTournamentCard(t)).join('');
                content.insertAdjacentHTML('beforeend', tournamentsHtml);
            } catch (e) {
                content.insertAdjacentHTML('beforeend', '<p style="text-align: center; color: var(--text-secondary);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—É—Ä–Ω–∏—Ä–æ–≤</p>');
            }
        }

        // Render tournament card
        function renderTournamentCard(t) {
            const isRegistered = t.players.some(p => p.userId === user.id);
            
            return `
                <div class="tournament-card fade-in">
                    <div class="tournament-header">
                        <div>
                            <div class="tournament-title">${t.title}</div>
                            <div class="tournament-date">üìÖ ${t.date}</div>
                        </div>
                        <span class="tournament-status ${t.status === 'live' ? 'status-live' : 'status-open'}">
                            ${t.status === 'live' ? '‚óè LIVE' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø'}
                        </span>
                    </div>
                    
                    <div class="tournament-info">
                        <div class="info-item">
                            <div class="info-label">–ë–∞–π-–∏–Ω</div>
                            <div class="info-value">${t.buyin}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ü—Ä–∏–∑–æ–≤–æ–π</div>
                            <div class="info-value gold">${t.prize}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ò–≥—Ä–æ–∫–∏</div>
                            <div class="info-value">${t.players.length}/${t.maxPlayers}</div>
                        </div>
                    </div>
                    
                    <div class="players-row">
                        <div class="players-avatars">
                            ${t.players.slice(0, 3).map((p, i) => `
                                <div class="player-avatar" style="background: hsl(${i * 60 + 200}, 70%, 50%)">
                                    ${p.nickname[0].toUpperCase()}
                                </div>
                            `).join('')}
                        </div>
                        <span class="players-count">
                            ${t.players.length > 0 ? `${t.players.length} –∑–∞–ø–∏—Å–∞–ª–æ—Å—å` : '–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ'}
                        </span>
                    </div>
                    
                    ${isRegistered 
                        ? `<button class="btn btn-success" onclick="cancelRegistration(${t.id})">‚úì –í—ã –∑–∞–ø–∏—Å–∞–Ω—ã</button>`
                        : `<button class="btn btn-primary" onclick="openRegisterModal(${t.id})">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>`
                    }
                </div>
            `;
        }

        // Render all tournaments
        async function renderTournaments() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch('/api/tournaments');
                tournamentsData = await response.json();
                const upcoming = tournamentsData.filter(t => t.status !== 'finished');
                
                if (upcoming.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üé∞</div>
                            <div class="empty-title">–ù–µ—Ç –ø—Ä–µ–¥—Å—Ç–æ—è—â–∏—Ö —Ç—É—Ä–Ω–∏—Ä–æ–≤</div>
                            <p>–°–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è –Ω–æ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è</p>
                        </div>
                    `;
                    return;
                }
                
                content.innerHTML = upcoming.map(t => renderTournamentCard(t)).join('');
            } catch (e) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <button class="btn btn-primary" onclick="renderTournaments()" style="margin-top: 16px;">
                            –ü–æ–≤—Ç–æ—Ä–∏—Ç—å
                        </button>
                    </div>
                `;
            }
        }

        // Render leaderboard
        async function renderLeaderboard() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch('/api/leaderboard');
                const leaderboard = await response.json();
                
                content.innerHTML = `
                    <div class="section-title fade-in">
                        <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</h2>
                    </div>
                    ${leaderboard.map((p, i) => `
                        <div class="leaderboard-item fade-in" style="animation-delay: ${i * 0.05}s">
                            <div class="leaderboard-rank ${i < 3 ? 'top3' : ''}">#${p.place}</div>
                            <div class="leaderboard-info">
                                <div class="leaderboard-name">${p.nickname}</div>
                                <div class="leaderboard-stats">${p.totalGames} –∏–≥—Ä ‚Ä¢ ${p.wins} –ø–æ–±–µ–¥</div>
                            </div>
                            <div class="leaderboard-rating">${p.rating}</div>
                        </div>
                    `).join('')}
                `;
            } catch (e) {
                content.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞</p>';
            }
        }

        // Render history
        async function renderHistory() {
            const content = document.getElementById('content');
            
            if (!userData?.history?.length) {
                content.innerHTML = `
                    <div class="empty-state fade-in">
                        <div class="empty-icon">üìä</div>
                        <div class="empty-title">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>
                        <p>–ü—Ä–∏–º–∏—Ç–µ —É—á–∞—Å—Ç–∏–µ –≤ —Ç—É—Ä–Ω–∏—Ä–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="section-title fade-in">
                    <h2>üìà –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h2>
                </div>
                ${userData.history.map((h, i) => `
                    <div class="history-item fade-in" style="animation-delay: ${i * 0.05}s">
                        <div class="history-info">
                            <h4>${h.tournamentName}</h4>
                            <span>${h.date}</span>
                        </div>
                        <div class="history-result">
                            <div class="history-place">#${h.place}</div>
                            <div class="history-prize">+${h.prize.toLocaleString()}‚ÇΩ</div>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        // Show profile
        function showProfile() {
            const content = document.getElementById('content');
            const stats = userData?.stats || { totalGames: 0, wins: 0, cashes: 0, profit: 0, rating: 1000 };
            
            content.innerHTML = `
                <div class="profile-header fade-in">
                    <div class="profile-avatar">${user.first_name?.[0] || 'üë§'}</div>
                    <div class="profile-name">${user.first_name || '–ò–≥—Ä–æ–∫'}</div>
                    <div class="profile-rating">‚≠ê ${stats.rating} —Ä–µ–π—Ç–∏–Ω–≥</div>
                </div>
                
                <div class="stats-detail fade-in">
                    <div class="stat-box">
                        <div class="stat-box-value">${stats.totalGames}</div>
                        <div class="stat-box-label">–í—Å–µ–≥–æ –∏–≥—Ä</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${stats.wins}</div>
                        <div class="stat-box-label">–ü–æ–±–µ–¥</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${stats.cashes}</div>
                        <div class="stat-box-label">–í—ã–ø–ª–∞—Ç</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${stats.profit > 0 ? '+' : ''}${stats.profit.toLocaleString()}‚ÇΩ</div>
                        <div class="stat-box-label">–ü—Ä–∏–±—ã–ª—å</div>
                    </div>
                </div>
                
                <button class="btn btn-secondary fade-in" onclick="switchTab('home')">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
            `;
        }

        // Modal functions
        function openRegisterModal(tournamentId) {
            selectedTournament = tournamentId;
            document.getElementById('registerModal').classList.add('active');
            document.getElementById('regNickname').value = userData?.nickname || user.username || '';
        }

        function closeModal() {
            document.getElementById('registerModal').classList.remove('active');
            selectedTournament = null;
        }

        async function submitRegistration() {
            const nickname = document.getElementById('regNickname').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const agreed = document.getElementById('regRules').checked;
            
            if (!nickname || !phone || !agreed) {
                showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –ø—Ä–∏–º–∏—Ç–µ –ø—Ä–∞–≤–∏–ª–∞');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tournamentId: selectedTournament,
                        userId: user.id,
                        username: user.username,
                        nickname,
                        phone
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('‚úÖ ' + result.message);
                    closeModal();
                    await loadUserData();
                    renderTournaments();
                } else {
                    showAlert('‚ùå ' + (result.error || '–û—à–∏–±–∫–∞'));
                }
            } catch (e) {
                showAlert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        async function cancelRegistration(tournamentId) {
            if (!confirm('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å –Ω–∞ —Ç—É—Ä–Ω–∏—Ä?')) return;
            
            try {
                await fetch('/api/cancel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tournamentId, userId: user.id })
                });
                
                await loadUserData();
                renderTournaments();
            } catch (e) {
                showAlert('–û—à–∏–±–∫–∞ –æ—Ç–º–µ–Ω—ã');
            }
        }

        function showAlert(message) {
            if (tg?.showAlert) {
                tg.showAlert(message);
            } else {
                alert(message);
            }
        }

        // Close modal on outside click
        document.getElementById('registerModal').addEventListener('click', (e) => {
            if (e.target.id === 'registerModal') closeModal();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
